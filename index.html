<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Meiro Training</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>

<body>
    <h1>迷路</h1>
    <!-- <div>
        <input id="size" type="number" value=20 required placeholder="サイズを入れてください">
        <button id="create">作成</button>
    </div> -->
    <div id="drop" style="display:flex">
        <div id="drop_zone">
            <p id="drop_msg">ここにファイルをドラッグしてください</p>
            <img id="drop_image" src="" alt="">
        </div>
        <div>
            <canvas id="test_canvas" width=200 height=200 style="border: 1px solid;display:none"></canvas>
        </div>
    </div>
    <div>
        <!-- <button id="check">チェック</button> -->
        <button id="start" style="margin:10px">読み込み</button>
        <button id="show" style="display:none">非表示</button>
    </div>
    <!-- <br>
    <div id="btn_auto" style="display:none">
        <button id="check">ステップ実行</button>
        <button id="auto">自動</button>
    </div> -->
    <div style='margin-top:10px;margin-bottom:10px;'>
        <p id="msg" class="msg" ></p>
    </div>
    <div id="meiro"></div>
    <div id="btn" style="display:none">
        <button id="up" class="move">↑</button>
        <button id="left" class="move">←</button>
        <button id="right" class="move">→</button>
        <button id="down" class="move">↓</button>
    </div>
</body>

</html>
